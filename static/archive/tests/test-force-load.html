<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Force Load Bitcoin Chart</title>
  <script src="lazy-loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #1a1a1a;
      color: #fff;
    }

    .controls {
      background: #333;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover { background: #45a049; }

    .chart-container {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem 0;
    }

    .chart-lazy-placeholder {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      color: #aaa;
      border: 2px dashed #555;
      border-radius: 8px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    #logs {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      height: 300px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 0.7rem;
      padding: 0.5rem;
      overflow-y: auto;
      border: 1px solid #333;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="logs"></div>

  <h1>ğŸ§ª Test Force Load Bitcoin Chart</h1>

  <div class="controls">
    <h3>Manual Controls:</h3>
    <button onclick="checkStatus()">ğŸ” Check Status</button>
    <button onclick="forceLoad()">ğŸš€ Force Load Chart</button>
    <button onclick="checkElements()">ğŸ“‹ Check Elements</button>
    <button onclick="scrollToChart()">â¬‡ï¸ Scroll to Chart</button>
  </div>

  <!-- Bitcoin Chart Container -->
  <div class="chart-container"
       id="bitcoin-chart-container"
       data-lazy-load="component"
       data-lazy-component="BitcoinCycleChart">

    <h3>ğŸ“Š Bitcoin Cycle Chart</h3>

    <div class="chart-lazy-placeholder" id="placeholder">
      <div style="text-align: center;">
        <div style="font-size: 2rem; margin-bottom: 0.5rem;">ğŸ“Š</div>
        <div>Click "Force Load Chart" to test</div>
      </div>
    </div>

    <canvas id="bitcoin-cycle-chart" style="display: none;"></canvas>
  </div>

  <script>
    const logContainer = document.getElementById('logs');
    let logIndex = 0;

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logContainer.innerHTML += `[${++logIndex}] ${time}: ${msg}\n`;
      logContainer.scrollTop = logContainer.scrollHeight;
      console.log(`[${logIndex}] ${msg}`);
    }

    log("ğŸš€ Force Load Test Starting");

    // Status checking function
    function checkStatus() {
      log("ğŸ” === STATUS CHECK ===");
      log(`LazyLoader available: ${!!window.lazyLoader}`);
      log(`BitcoinCycleChart available: ${!!window.BitcoinCycleChart}`);
      log(`Chart.js available: ${!!window.Chart}`);

      const container = document.getElementById('bitcoin-chart-container');
      log(`Container found: ${!!container}`);

      if (container) {
        log(`Container has lazy-load attr: ${container.dataset.lazyLoad}`);
        log(`Container has lazy-component attr: ${container.dataset.lazyComponent}`);
        log(`Container has lazy-loaded class: ${container.classList.contains('lazy-loaded')}`);
        log(`Container has lazy-error class: ${container.classList.contains('lazy-error')}`);
      }

      const placeholder = document.getElementById('placeholder');
      const canvas = document.getElementById('bitcoin-cycle-chart');
      log(`Placeholder found: ${!!placeholder}`);
      log(`Canvas found: ${!!canvas}`);

      if (placeholder) {
        log(`Placeholder display: ${placeholder.style.display || 'default'}`);
      }
      if (canvas) {
        log(`Canvas display: ${canvas.style.display || 'default'}`);
      }
    }

    // Force load function
    function forceLoad() {
      log("ğŸš€ === FORCE LOAD ===");

      const container = document.getElementById('bitcoin-chart-container');
      if (!container) {
        log("âŒ Container not found");
        return;
      }

      if (!window.lazyLoader) {
        log("âŒ LazyLoader not available");
        return;
      }

      log("ğŸ“Š Triggering manual lazy load...");

      try {
        window.lazyLoader.loadVisibleElement(container);
        log("âœ… loadVisibleElement called");
      } catch (error) {
        log(`âŒ Error in loadVisibleElement: ${error.message}`);
      }
    }

    // Elements checking function
    function checkElements() {
      log("ğŸ“‹ === ELEMENTS CHECK ===");

      const lazyElements = document.querySelectorAll('[data-lazy-load]');
      log(`Found ${lazyElements.length} lazy elements`);

      lazyElements.forEach((el, i) => {
        log(`Element ${i}: ${el.tagName}, component: ${el.dataset.lazyComponent}`);
        log(`  Classes: ${el.className}`);
        log(`  Display: ${getComputedStyle(el).display}`);
        log(`  Visible: ${el.offsetParent !== null}`);
      });
    }

    // Scroll to chart function
    function scrollToChart() {
      const container = document.getElementById('bitcoin-chart-container');
      if (container) {
        container.scrollIntoView({ behavior: 'smooth', block: 'center' });
        log("ğŸ“œ Scrolled to chart container");
      }
    }

    // Simple chart creation function
    window.createBitcoinCycleChart = async function(canvasId) {
      log(`ğŸ“Š createBitcoinCycleChart called with: ${canvasId}`);

      const canvas = document.getElementById(canvasId);
      if (!canvas) {
        log(`âŒ Canvas not found: ${canvasId}`);
        return null;
      }

      if (!window.Chart) {
        log(`âŒ Chart.js not available`);
        return null;
      }

      log(`âœ… Creating chart on canvas ${canvasId}`);

      const data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Bitcoin Price (Test)',
          data: [30000, 45000, 35000, 55000, 42000, 60000],
          backgroundColor: 'rgba(247, 147, 26, 0.2)',
          borderColor: 'rgba(247, 147, 26, 1)',
          borderWidth: 2,
          fill: true
        }]
      };

      const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          plugins: {
            title: {
              display: true,
              text: 'ğŸ“Š Bitcoin Test Chart (Force Loaded)',
              color: '#ffffff'
            },
            legend: {
              labels: { color: '#ffffff' }
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: { color: '#ffffff' },
              grid: { color: '#444' }
            },
            x: {
              ticks: { color: '#ffffff' },
              grid: { color: '#444' }
            }
          }
        }
      };

      try {
        const chart = new Chart(canvas, config);
        log(`âœ… Chart created successfully!`);
        window.testBitcoinChart = chart;
        return chart;
      } catch (error) {
        log(`âŒ Chart creation failed: ${error.message}`);
        return null;
      }
    };

    // Simple BitcoinCycleChart component
    class BitcoinCycleChart {
      constructor(element) {
        log(`ğŸ”§ BitcoinCycleChart constructor`);
        this.element = element;
        this.chartLoaded = false;
        this.placeholder = element.querySelector('.chart-lazy-placeholder');
        this.canvas = element.querySelector('#bitcoin-cycle-chart');
        log(`ğŸ” Placeholder: ${!!this.placeholder}, Canvas: ${!!this.canvas}`);
      }

      async init() {
        log(`ğŸš€ BitcoinCycleChart.init() called`);

        try {
          if (this.placeholder) {
            log(`ğŸ“ Updating placeholder...`);
            this.placeholder.innerHTML = '<div style="text-align: center;"><div style="font-size: 2rem;">â³</div><div>Loading Chart.js...</div></div>';
          }

          log(`ğŸ“Š Loading Chart.js...`);
          await this.loadChartJS();
          log(`âœ… Chart.js loaded`);

          if (this.placeholder) {
            this.placeholder.style.display = 'none';
            log(`ğŸ‘ï¸ Placeholder hidden`);
          }

          if (this.canvas) {
            this.canvas.style.display = 'block';
            log(`ğŸ‘ï¸ Canvas shown`);
          }

          if (typeof createBitcoinCycleChart === 'function') {
            log(`ğŸ“Š Calling createBitcoinCycleChart...`);
            await createBitcoinCycleChart('bitcoin-cycle-chart');
            log(`âœ… Chart creation completed`);
          } else {
            log(`âŒ createBitcoinCycleChart not available`);
          }

          this.chartLoaded = true;
          log(`âœ… BitcoinCycleChart.init() completed`);

        } catch (error) {
          log(`âŒ BitcoinCycleChart.init() error: ${error.message}`);

          if (this.placeholder) {
            this.placeholder.innerHTML = `<div style="color: #f44; text-align: center;">âŒ Error: ${error.message}</div>`;
          }
        }
      }

      async loadChartJS() {
        if (window.Chart) {
          log(`ğŸ“Š Chart.js already available`);
          return;
        }

        log(`ğŸ“Š Loading Chart.js from CDN...`);

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js';

        const promise = new Promise((resolve, reject) => {
          script.onload = () => {
            log(`âœ… Chart.js script loaded`);
            resolve();
          };
          script.onerror = () => {
            log(`âŒ Chart.js script failed`);
            reject(new Error('Chart.js load failed'));
          };
        });

        document.head.appendChild(script);
        await promise;

        await new Promise(resolve => setTimeout(resolve, 100));

        if (!window.Chart) {
          throw new Error('Chart.js not available after load');
        }

        log(`âœ… Chart.js ready: ${typeof window.Chart}`);
      }
    }

    // Register globally
    window.BitcoinCycleChart = BitcoinCycleChart;
    log(`ğŸ“ BitcoinCycleChart registered`);

    // Initial status check after DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      log(`ğŸ“„ DOM loaded`);

      setTimeout(() => {
        log(`â° Auto status check after 1 second`);
        checkStatus();
      }, 1000);
    });

    log(`ğŸ“„ Script complete`);
  </script>
</body>
</html>
