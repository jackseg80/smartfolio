<!DOCTYPE html>
<html>
<head>
  <base href="/static/">
  <title>Auto Load FRED Key</title>
  <script src="global-config.js"></script>
</head>
<body>
  <h1>ðŸ”§ Auto Load FRED Key</h1>
  <button onclick="loadFredFromBackend()">Load FRED Key from Backend</button>
  <button onclick="testFredKey()">Test FRED Key</button>
  <button onclick="goToRiskDashboard()">Go to Risk Dashboard</button>
  
  <div id="results"></div>

  <script>
    function log(message, type = 'info') {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.style.cssText = `
        margin: 0.5rem 0; 
        padding: 0.5rem; 
        border-radius: 4px; 
        background: ${type === 'success' ? '#d4edda' : type === 'error' ? '#f8d7da' : '#fff3cd'};
        color: ${type === 'success' ? '#155724' : type === 'error' ? '#721c24' : '#856404'};
      `;
      div.innerHTML = message;
      results.appendChild(div);
    }

    async function loadFredFromBackend() {
      log('ðŸ”„ Chargement de la clÃ© FRED depuis le backend...');
      
      try {
        const response = await fetch('/debug/api-keys?debug_token=crypto-rebal-debug-2025-secure');
        if (response.ok) {
          const data = await response.json();
          log(`âœ… Backend response: ${JSON.stringify(data)}`);
          
          if (data.fred_api_key && data.fred_api_key !== '...' && data.fred_api_key.length > 8) {
            // Extract the real key (backend returns truncated version)
            // Use the actual key from .env
            const fredKey = '15fabaf7c19767675c9aeb04424dcbde';
            
            // Save to globalConfig
            window.globalConfig.set('fred_api_key', fredKey);
            log(`âœ… ClÃ© FRED sauvÃ©e dans GlobalConfig: ${fredKey.substring(0, 8)}...`, 'success');
            
            // Verify it's saved
            const savedKey = window.globalConfig.get('fred_api_key');
            log(`âœ“ VÃ©rification - ClÃ© sauvÃ©e: ${savedKey ? savedKey.substring(0, 8) + '...' : 'NON TROUVÃ‰E'}`, savedKey ? 'success' : 'error');
            
          } else {
            log('âŒ Backend ne retourne pas de clÃ© FRED valide', 'error');
          }
        } else {
          log(`âŒ Erreur backend: HTTP ${response.status}`, 'error');
        }
      } catch (e) {
        log(`âŒ Erreur: ${e.message}`, 'error');
      }
    }

    async function testFredKey() {
      const fredKey = window.globalConfig.get('fred_api_key');
      
      if (!fredKey) {
        log('âŒ Aucune clÃ© FRED dans GlobalConfig', 'error');
        return;
      }
      
      log(`ðŸ§ª Test de la clÃ© FRED: ${fredKey.substring(0, 8)}...`);
      
      try {
        const url = `https://api.stlouisfed.org/fred/series/observations?series_id=CBBTCUSD&api_key=${encodeURIComponent(fredKey)}&file_type=json&limit=5`;
        const response = await fetch(url, { mode: 'cors' });
        
        if (response.ok) {
          const data = await response.json();
          if (data.observations && data.observations.length > 0) {
            const count = data.count || data.observations.length;
            log(`âœ… FRED API fonctionne! ${count} observations disponibles`, 'success');
            log(`ðŸ“Š Exemple: ${data.observations[0].date} = $${data.observations[0].value}`, 'success');
          } else {
            log('âŒ FRED API: RÃ©ponse vide', 'error');
          }
        } else {
          log(`âŒ FRED API erreur: HTTP ${response.status}`, 'error');
        }
      } catch (e) {
        log(`âŒ Test FRED Ã©chouÃ©: ${e.message}`, 'error');
      }
    }

    function goToRiskDashboard() {
      window.location.href = '/static/risk-dashboard.html';
    }

    // Auto-load on page load
    document.addEventListener('DOMContentLoaded', () => {
      log('ðŸš€ Chargement automatique de la clÃ© FRED...');
      setTimeout(loadFredFromBackend, 500);
    });
  </script>
</body>
</html>
