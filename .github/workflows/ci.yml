name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run tests with coverage
      run: |
        python -m pytest tests/unit tests/integration -v --cov=api --cov=services --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Display coverage summary
      run: |
        python -m pytest --cov=api --cov=services --cov-report=term-missing tests/unit tests/integration
        
    - name: Run smoke tests
      run: |
        python tests/smoke_test_refactored_endpoints.py
        
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check .
        
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy api/ services/ --ignore-missing-imports
        
  security:
    runs-on: windows-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety (dependency vulnerabilities)
      run: |
        safety scan --output screen
      continue-on-error: true

    - name: Run Bandit (code security)
      run: |
        bandit -r api/ services/ -ll --format screen
      continue-on-error: true

    - name: Generate security reports
      run: |
        safety scan --output json > safety-report.json
        bandit -r api/ services/ -ll --format json -o bandit-report.json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
        retention-days: 90
        
  build:
    runs-on: windows-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t smartfolio .
        
    - name: Archive project
      run: |
        Compress-Archive -Path .\* -DestinationPath .\smartfolio.zip -Force -Exclude .venv,**\__pycache__\,**\.ruff_cache\,**\*.tmp
