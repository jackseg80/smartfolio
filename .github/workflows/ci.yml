name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    env:
      DEV_OPEN_API: "1"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
        restore-keys: pip-${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-asyncio

    - name: Run tests with coverage
      run: |
        python -m pytest tests/unit tests/integration -v --cov=api --cov=services --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Run smoke tests
      run: |
        python tests/manual/smoke_test_refactored_endpoints.py

  lint:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: pip-lint-${{ runner.os }}
        restore-keys: pip-lint-${{ runner.os }}

    - name: Install lint tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
        pip install -r requirements.txt

    - name: Lint with ruff
      run: |
        ruff check .
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy api/ services/ --ignore-missing-imports
      continue-on-error: true
